<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Animated Input Final</title>
  </head>
  <body>
    <div class="card">
      <form autocomplete="off">
        <div class="animated-input">
          <input id="email" class="animated-input__input" />
          <label for="email" class="animated-input__label">ایمیل</label>
        </div>
        <div class="animated-input">
          <input id="password" class="animated-input__input" type="password" />
          <label for="password" class="animated-input__label"> رمز عبور </label>
        </div>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
